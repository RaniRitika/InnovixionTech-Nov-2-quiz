<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1> Quiz</h1>
        </header>
        <div id="question-container" class="question-container">
            <p id="question">Loading Question...</p>
        </div>
        <div id="answer-buttons" class="answer-buttons">
            <!-- Answer buttons will be dynamically added here -->
        </div>
        <button id="start-button" class="btn" onclick="startGame()">Start</button>
        <button id="next-button" class="btn hide" onclick="nextQuestion()">Next</button>
        <button id="result-button" class="btn hide" onclick="showFinalScore()">Result</button>
        <button id="restart-button" class="btn hide" onclick="restartQuiz()">Restart</button>
        <div id="result-container" class="result-container hide"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
